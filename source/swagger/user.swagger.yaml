swagger: "2.0"
info:
  version: "1.0.0-SNAPSHOT"
  title: "Northbricks User API"
host: "api.northbricks.io"
basePath: "/api/v1"
tags:
- name: "user"
  description: "User operations"
schemes:
- "https"
paths:
  /me/user:
    get:
      tags:
      - "user"
      summary: "Information about current user"
      description: "Returns user information"
      produces:
      - "application/json"
      responses:
        200:
          description: "User information"
          schema:
            $ref: "#/definitions/User"
        401:
          description: "Wrong credentials"
      security:
        - OAuth2:
          - read
definitions:
  User:
    type: "object"
    properties:
      id:
        type: "string"
      username:
        type: "string"
      oauth2Scope:
        type: "string"
      firstName:
        type: "string"
      lastName:
        type: "string"
      email:
        type: "string"
      phone:
        type: "string"
securityDefinitions:
  OAuth2:
    type: oauth2
    description: This API uses OAuth 2 with the authorization code flow.
    flow: accessCode
    authorizationUrl: https://api.northbricks.io/oauth/authorize
    tokenUrl: https://api.northbricks.io/oauth/token
    scopes:
      read: Grants read access
