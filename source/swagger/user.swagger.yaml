openapi: 3.0.0
info:
  title: Northbricks Bank API
  version: 1.0.0-SNAPSHOT
servers:
  - url: https://api.northbricks.io/api/v1
    description: Production
tags:
- name: users
  description: User operations
paths:
  /me/user:
    get:
      tags:
      - users
      summary: Information about current user
      description: Returns user information
      responses:
        200:
          description: User information
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        401:
          description: Wrong credentials
      security:
        - OAuth2:
          - read

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        oauth2Scope:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        phone:
          type: string

  securitySchemes:
    OAuth2:
      type: oauth2
      description: This API uses OAuth 2 with the authorization code flow.
      flow:
        authorizationCode:
          authorizationUrl: https://api.northbricks.io/oauth/authorize
          tokenUrl: https://api.northbricks.io/oauth/token
          scopes:
            read: Grants read access